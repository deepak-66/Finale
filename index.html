<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Attendance Calculator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #0a0a0a;
    color: #00aaff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }
  .container {
    background: #121212;
    padding: 2.5rem 3rem;
    border-radius: 15px;
    box-shadow: 0 0 20px #007acc55;
    width: 320px;
    text-align: center;
    position: relative;
  }
  h1 {
    margin-bottom: 1.5rem;
    font-weight: 600;
    letter-spacing: 1.2px;
    color: #00c0ff;
    text-shadow: 0 0 10px #00c0ffaa;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    text-align: left;
    color: #00aaffdd;
  }

  input[type="number"] {
    width: 100%;
    padding: 0.7rem 1rem;
    margin-bottom: 1.2rem;
    border: 2px solid #005f99;
    border-radius: 8px;
    background: #1a1a1a;
    color: #00bbff;
    font-size: 1.1rem;
    transition: border-color 0.3s ease;
    box-shadow: inset 0 0 8px #007acc44;
  }

  input[type="number"]:focus {
    border-color: #00c8ff;
    outline: none;
    box-shadow: 0 0 12px #00c8ffcc;
  }

  button {
    background: linear-gradient(45deg, #004f99, #0088ff);
    border: none;
    padding: 0.75rem 1.6rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: #e0f7ff;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 5px 15px #0088ff88;
    transition: background 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  button:hover {
    background: linear-gradient(45deg, #0066cc, #00aaff);
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.98);
  }

  .output {
    margin-top: 1.8rem;
    background: #022533;
    border-radius: 12px;
    padding: 1.4rem 1.8rem;
    box-shadow: 0 0 25px #008cff99;
    color: #00d2ff;
    font-weight: 600;
    font-size: 1.1rem;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
    white-space: pre-line;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .error {
    color: #ff5555;
    font-weight: 600;
    margin-top: -1rem;
    margin-bottom: 1rem;
    font-size: 0.9rem;
    text-shadow: 0 0 6px #ff4444aa;
    animation: shake 0.3s ease 1;
  }
  @keyframes shake {
    0%, 100% {transform: translateX(0);}
    25% {transform: translateX(-5px);}
    75% {transform: translateX(5px);}
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Attendance Calculator">
    <h1>Attendance Calculator</h1>

    <label for="totalDays">Total Days:</label>
    <input type="number" id="totalDays" min="1" placeholder="Enter total days" aria-required="true" />

    <label for="attendedDays">Days Attended:</label>
    <input type="number" id="attendedDays" min="0" placeholder="Enter attended days" aria-required="true" />

    <button id="calculateBtn" aria-label="Calculate attendance">Calculate</button>

    <div id="error" role="alert" aria-live="assertive"></div>

    <div id="output" class="output" aria-live="polite"></div>
  </div>

<script>
  const totalDaysInput = document.getElementById('totalDays');
  const attendedDaysInput = document.getElementById('attendedDays');
  const calculateBtn = document.getElementById('calculateBtn');
  const outputDiv = document.getElementById('output');
  const errorDiv = document.getElementById('error');

  function validateInputs(total, attended) {
    if (total === '' || attended === '') {
      return 'Please fill in both fields.';
    }
    if (total <= 0) {
      return 'Total days must be greater than zero.';
    }
    if (attended < 0) {
      return 'Attended days cannot be negative.';
    }
    if (attended > total) {
      return 'Attended days cannot be more than total days.';
    }
    return null;
  }

  function animateOutput() {
    outputDiv.style.opacity = 0;
    outputDiv.style.transform = 'translateY(20px)';
    setTimeout(() => {
      outputDiv.style.opacity = 1;
      outputDiv.style.transform = 'translateY(0)';
    }, 100);
  }

  calculateBtn.addEventListener('click', () => {
    errorDiv.textContent = '';
    outputDiv.textContent = '';

    const totalDays = Number(totalDaysInput.value);
    const attendedDays = Number(attendedDaysInput.value);

    const validationError = validateInputs(totalDaysInput.value, attendedDaysInput.value);
    if (validationError) {
      errorDiv.textContent = validationError;
      outputDiv.style.opacity = 0;
      return;
    }

    const bunkedDays = totalDays - attendedDays;
    const attendancePercent = ((attendedDays / totalDays) * 100).toFixed(2);

    const resultText = `
üìÖ Total Days: ${totalDays}
‚úÖ Days Attended: ${attendedDays}
‚ùå Days Bunked: ${bunkedDays}
üìä Attendance Percentage: ${attendancePercent}%
    `;

    outputDiv.textContent = resultText.trim();
    animateOutput();
  });
</script>
</body>
</html>
